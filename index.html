    <title>Projekt todo-lista</title>

  <body>
    <header>
      <h1>Jennys toDO-lista</h1>
    </header>
    <main>
      <section class="app" id="app">
        <div class="date" id="todaysDate"></div>
        <label>
          <input type="text" id="newTaskInput" placeholder="skriv en toDO">
        </label>
        <div class="wrapper">
          <label>
            deadline datum<br>
            <input type="date" title="deadline datum" class ="deadline">
            <button class="addtaskbtn" id="addTaskBtn">Lägg till på lista</button>
          </label>
          <div class="select">
            kategori<br>
            <div class="categories"> <!--OBS byt ut till google icons-->
              <span class="material-symbols-outlined">
                priority_high
                </span>
                <span class="material-symbols-outlined">
                  menu_book
                  </span>
                  <span class="material-symbols-outlined">
                    add_shopping_cart
                    </span>
                <span class="material-symbols-outlined">
                  favorite
                  </span>
            </div>
          </div>
        </div>
       
      </section>
      <div class="todocontainer" id="todoContainer">
        <ul class="tasks" id="tasks"></ul>
      </div>   
    </main>
